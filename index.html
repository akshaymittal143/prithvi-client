<script type="text/javascript">

    function loadEvents() {
        var result = null;
        $.ajax({
            url: "https://cors-anywhere.herokuapp.com/https://e0dde106.ngrok.io/events",
            type: "get",
            datatype: "json",
            async: false,
            success: function (response) {
                result = $.parseJSON(response);
            }
        });
        return result;
    };

    function plotMarker(lat, lon, city, title) {
        L.marker([lat, lon], {icon: fallenCityIcon}).addTo(mymap).bindPopup("<b>" + city + "</b><br>" + title).openPopup();
    }

    var mymap = L.map('mapid').setView([51.505, -0.09], 2);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
        accessToken: 'pk.eyJ1IjoiZGZ3Y3JldyIsImEiOiJjamdhZnVyeWhhd2Z3MzBwb3FhcG9tdDh1In0.9M7q04Lhvru_mA_mUV7_gA'
    }).addTo(mymap);
    var fallenCityIcon = L.icon({
        iconUrl: 'images/hazard.png',

        iconSize: [40, 45], // size of the icon
        iconAnchor: [25, 50], // point of the icon which will correspond to marker's location
        popupAnchor: [-6, -45] // point from which the popup should open relative to the iconAnchor
    });
    events = loadEvents();
    for (var i = 0, len = events.length; i < len; i++) {
        console.log(events[i]);
        plotMarker(lat = events[i]['latitude'], lon = events[i]['longitude'], city = events[i]['city'], title = events[i]['title']);
    }
</script>
